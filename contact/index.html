<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidhan Shrestha - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header>
    <nav class="container">
      <h2>Bidhan Shrestha</h2>
      <ul class="nav-links">
        <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="../about/index.html"><i class="fas fa-user"></i> About</a></li>
        <li><a href="../projects/index.html"><i class="fas fa-code"></i> Projects</a></li>
        <li><a href="../blog/index.html"><i class="fas fa-pen"></i> Blog</a></li>
        <li><a href="index.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section container">
      <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form animate">
          <h2>Get in Touch</h2>
          <form id="contactForm" action="#" method="POST">
            <div class="form-group">
              <input type="text" name="name" placeholder="Bidhan Shrestha" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info animate">
          <h2>Contact Details</h2>
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>City, Country</p>
          </div>
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <p>contact@yourdomain.com</p>
          </div>
          <div class="social-links">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-researchgate"></i></a>
          </div>
        </div>
      </div>

      <div class="contact-info">
  <div class="info-item">
    <i class="fas fa-map-marker-alt"></i>
    <p>New Delhi, India</p>
  </div>
  <div class="info-item">
    <i class="fas fa-envelope"></i>
    <p>contact@example.com</p>
  </div>
</div>

      <!-- Optional Map -->
      <div class="map-container animate">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d..." 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
        </iframe>
      </div>
    </section>
  </main>

  
  <footer>
    <div class="container">
      <div class="social-links">
        <a href="https://linkedin.com/in/shresthabidhan"><i class="fab fa-linkedin" title="LinkedIn"></i></a>
        <a href="https://github.com/shresthabidhan"><i class="fab fa-github" title="Github"></i></a>
      </div>
      <p>&copy; 2025 Bidhan Shrestha. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
